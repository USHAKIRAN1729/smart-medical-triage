<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Medical Triage System</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      width: 450px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fc;
      border-radius: 10px;
      display: none;
      border-left: 5px solid #4CAF50;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      color: #222;
      margin-bottom: 10px;
    }

    .confidence {
      font-size: 13px;
      color: #777;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      display: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üè• Smart Medical Triage System</h2>

  <textarea id="symptom" placeholder="Enter your symptoms here... (e.g., fever and cough)"></textarea>

  <button id="btn">Get Recommendation</button>

  <div class="loading" id="loadingText">Processing... Please wait.</div>

  <div class="result" id="resultBox">
    <div class="value">
      <span class="label">Disease:</span>
      <span id="disease"></span>
    </div>

    <div class="value">
      <span class="label">Recommended Specialist:</span>
      <span id="specialist"></span>
    </div>

    <div class="confidence">
      Confidence Score: <span id="confidence"></span>
    </div>
  </div>

  <div class="error" id="errorBox"></div>
</div>

<script>

const API_URL = "https://smart-medical-triage-1.onrender.com/predict_specialist";

document.getElementById("btn").addEventListener("click", async () => {

  const text = document.getElementById("symptom").value.trim();
  const resultBox = document.getElementById("resultBox");
  const errorBox = document.getElementById("errorBox");
  const loadingText = document.getElementById("loadingText");
  const button = document.getElementById("btn");

  resultBox.style.display = "none";
  errorBox.textContent = "";

  if (!text) {
    errorBox.textContent = "Please enter symptoms.";
    return;
  }

  button.disabled = true;
  loadingText.style.display = "block";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ symptom_text: text })
    });

    if (!res.ok) {
      throw new Error("Server error");
    }

    const data = await res.json();

    document.getElementById("disease").textContent =
      data.disease_label || "N/A";

    document.getElementById("specialist").textContent =
      data.recommended_specialist || "N/A";

    document.getElementById("confidence").textContent =
      data.confidence !== undefined ? data.confidence : "N/A";

    resultBox.style.display = "block";

  } catch (e) {
    errorBox.textContent = "Unable to connect to server. Please try again.";
  }

  loadingText.style.display = "none";
  button.disabled = false;

});

</script>

</body>
</html>
